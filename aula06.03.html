<!doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>
		<div id='output'></div>

		<script>

        let produtos = [
            {nome: 'caneta', preco: 2},
            {nome: 'lapis', preco: 1.2},
            {nome: 'borracha', preco: 0.50}
        ];

            let msg = '';

        for(let i = 0; i < produtos.length; i++){
                
            msg += '<h2>Produto: ' + produtos[i].nome + '</h2>';
            msg += '<p>Preço:' + produtos[i].preco + '</p>';    
        }
           
            document.querySelector('#output').innerHTML = msg;

		</script>
	</body>
</html>
