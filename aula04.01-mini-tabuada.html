<!doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>

	<body>

		<button onclick="fazSubtracao()"> - </button>
		<button onclick="fazMultiplicacao()"> * </button>
		<button onclick="fazDivisao()"> / </button>

		<div id="output"></div>

			let n1 = parseFloat(prompt('Digite um número:'));

			escreve();

			function fazSoma(){
				n2 = parseFloat(prompt('Digite outro número:'));
				n1 += n2;
				escreve();
			}

			function fazSubtracao(){
				n2 = parseFloat(prompt('Digite outro número:'));
				n1 -= n2;
				escreve();
			}			

			function fazMultiplicacao(){
				n2 = parseFloat(prompt('Digite outro número:'));
				n1 *= n2;
				escreve();
			}

			function fazDivisao(){
				n2 = parseFloat(prompt('Digite outro número:'));
				n1 /= n2;
				escreve();
			}
