<!doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>

		<div id='output'></div>
		<script>

			var alunos = [
				{nome: 'Maria', notas: [2,5,8,9]},
				{nome: 'José', notas: [2,1,5,8]},
				{nome: 'João', notas: [1,5,3,2]},
				{nome: 'Ana', notas: [4,5,3,8]},
				{nome: 'Lúcia', notas: [2,1,8,5]}
			];

			var msg = '';

			var mediaTotal = 0;
			var mediaNotas = 0;
			var contador = 0;
			
			function mostrarNomes(){

				for(let i = 0; i < alunos.length; i++){
					
					let notas = alunos[i].notas;
					let totalNotas = 0;
						
					for(let j = 0; j < alunos[i].notas.length; j++){
						totalNotas += notas[j];	
					}
					
					mediaNotas = totalNotas / alunos[i].notas.length;
					mediaTotal += mediaNotas;
					
					msg += '<p>Nome: ' + alunos[i].nome + '</p>'	
					msg += '<p>Notas: ' + notas.join(', ') + '</p>';
					msg += '<p>Média anual: ' + mediaNotas + '</p><hr>';

				}

			}
			
			mostrarNomes();

			mediaTotal /= alunos.length;
		
			msg += '<p><b> A nota média de todos os alunos é de: ' + mediaTotal + '</b></p>';
			
			document.querySelector('#output').innerHTML = msg;


		</script>
	</body>
</html>
