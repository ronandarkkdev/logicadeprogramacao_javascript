<!doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>

		<div id='output'></div>

		<script>

			let produtos = new Array('caneta', 'lapis', 'tesoura', 'borracha', 'caderno', 'livro');

			produtos.push('compasso', 'cartolina');

			let output = document.querySelector('#output');

			let msg = '';

			for (let i = 0; i < produtos.length; i++){
				msg += 'produto ' + (i + 1) + ': ' + produtos[i] + '<br>';
			}

			output.innerHTML = msg;

		</script>
	</body>
</html>
