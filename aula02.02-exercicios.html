<!doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>

		<script>
			
			let n1 = parseFloat(prompt("Digite um número"));
			let n2 = parseFloat(prompt("Digite outro número"));
			let subtracao = n1 - n2;

			alert("O resultado da subtração de " + n1 + " e " + n2 + " é: " + subtracao);

			let n3 = parseFloat(prompt("Digite um número"));
			let n4 = parseFloat(prompt("Digite outro número"));
			let soma = n3 + n4;

			alert("O resultado da soma de " + n3 + " e " + n4 + " é: " + soma);

			let n5 = parseFloat(prompt("Digite um número"));
			let n6 = parseFloat(prompt("Digite outro número"));
			let mutiplicacao = n5 * n6;

			alert("O resultado da multiplicação de " + n5 + " e " + n6 + " é: " + mutiplicacao);

			let n7 = parseFloat(prompt("Digite um número"));
			let n8 = parseFloat(prompt("Digite outro número"));
			let divisao = n7 / n8;

			alert("O resultado da divisão de " + n7 + " e " + n8 + " é: " + divisao);

			document.write("End")

		</script>
	</body>
</html>
