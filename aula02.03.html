<!doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>

		<script>

			let n1 = parseFloat(prompt('digite um numero'));
			let n2 = parseFloat(prompt('digite outro numero'));

			let media = (n1 + n2) / 2;

			alert('A media entre os número ' + n1 + ' e ' + n2 + ' é: ' + media);

		</script>
	</body>
</html>
