<!doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>

		<script>

			var chamou = 0;
			var chamou2 = 0;
			var chamou3 = 0;

			function fibonacci(n){
				chamou++;
				var a = 1;
				var b = 0;
				var temp;

				while(n--){

					temp = a;
					a = a + b;
					b = temp;
				}
				return b;
			}

			console.log(fibonacci(10));
			console.log(fibonacci(15));
			console.log(chamou);


			function fibonacci2(n){
				chamou2++;
				if(n <= 2) return 1
					return fibonacci2(n - 1) + fibonacci2(n -2)
			}

			console.log('----------')
			console.log(fibonacci2(10));
			console.log(fibonacci2(15));
			console.log(chamou2);

			function fibonacci3(n, cache){
				chamou3++;
				cache = cache || {};
				if(cache[n]) return cache[n];

				if(n <= 2) return 1
				cache[n] = fibonacci3(n - 1, cache) + fibonacci3(n -2, cache);
				return cache[n];
			}

			console.log('----------')
			console.log(fibonacci3(10));
			console.log(fibonacci3(15));
			console.log(chamou3);

		</script>
	</body>
</html>
