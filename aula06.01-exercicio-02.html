<!doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>

		<script>

			let arr = new Array(25, 30, 45, 28, 0, 12, 78, 64);

			let soma = 0;

			for(i = 0; i < arr.length; i++){

				if(arr[i] % 2 == 0){
					soma += arr[i];
				}
			}

			alert('A soma dos números pares é: ' + soma);

		</script>
	</body>
</html>
