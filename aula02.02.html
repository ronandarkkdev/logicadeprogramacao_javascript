<!doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>

		<script>
			let numero = parseInt(prompt("Digite um número?"));
			let outroNumero = parseInt(prompt("Digite outro número"));
			let soma = numero + outroNumero;
			alert("A soma de " + numero + " + " + outroNumero + " é: " + soma);


		</script>
	</body>
</html>
