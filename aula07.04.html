<!doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>

		<script>

			var arr = [1, 3, 6, 9];
			var arrDobrado = dobrar(arr);

			function dobrar(arr){
				let arrTemp = [];

				for(let i = 0; i < arr.length; i++){
					arrTemp[i] = arr[i] * 2
				}
			
			return arrTemp;			
			}

			console.log(arr);
			console.log(arrDobrado);

		</script>
	</body>
</html>
