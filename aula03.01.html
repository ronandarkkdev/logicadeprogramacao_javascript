<!doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>

		<script>
			let tabuada = parseFloat(prompt('Digite o número que queira multiplicar, entre 0 e 10'));
			let indice = 1
			
			while(indice <= 10){
				document.write(tabuada + ' x ' + indice + ' = ' + (tabuada * indice) + ' <br>');
				indice++
			}


		</script>
	</body>
</html>
