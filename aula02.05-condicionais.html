<!doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>

		<script>

			let n1 = parseInt(prompt('digite um número'));
			let n2 = parseInt(prompt('digite outro número'));
			let media = (n1 + n2) / 2 >= 5;

			// alert(media);

			if(media == true){
				alert('Parabéns, você foi aprovado!!!')
			} else {
				alert('Lamentamos, mas você foi reprovado!')
			}


		</script>
	</body>
</html>
