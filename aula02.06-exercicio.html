<!doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>

		<script>
			let n1 = parseInt(prompt('Digite uma nota'));
			let n2 = parseInt(prompt('Digite outra nota'));

			let media = (n1 + n2) / 2;

			if(n1 === 0 || n2 === 0 || media <= 5){
				alert('Lamentamos, mas você foi reprovado');
			} else {
				alert('Você foi aprovado')
			}

		</script>
	</body>
</html>
